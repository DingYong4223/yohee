<!DOCTYPE html>

    <meta content="en-us" http-equiv="Content-Language" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <style type="text/css">
        body{background-color:rgba(0,0,0,0.0);text-align: center;margin: 0px;}
        input:focus{outline: none;}
        #search_input{height: 35px;width: 100%;border: 1px solid #7F7F7F;font-size: 16px;background-color: #FFF;}
        span {display: block;overflow: hidden;vertical-align: middle;}
        .search_bar{display: table;vertical-align: middle;width: 90%;height: 35px;max-width: 500px;margin: 0 auto;font-family: Arial;color: #444;-moz-border-radius: 2px;-webkit-border-radius: 2px;}
        #search_submit{width: 80px;height: 39px;float: right;color: #38f;font-size: 16px;font-weight: bold;border: 1px solid #7F7F7F;background-color: #FAFAFA;}
        .outer{display: table;position: absolute;height: 100%;width: 100%;}
        .inner{margin-left: auto;margin-right: auto;margin-top: 5%;margin-bottom: 1%;width: 100%;}
        .mark_tip_holder{height: 20px;margin-left: 2%;padding: 0.1%;}
        #mark_tip{margin-left: 5px;}
        .floatLeft{float: left;}
        img.smaller{width: 30%;max-width: 150px;}
        .box{vertical-align: middle;position: relative;display: block;margin: 10px;padding-left: 10px;padding-right: 10px;padding-top: 5px;padding-bottom: 5px;background-color: #fff;box-shadow: 0px 3px rgba(0, 0, 0, 0.1);font-family: Arial;color: #444;font-size: 12px;-moz-border-radius: 2px;-webkit-border-radius: 2px;border-radius: 2px;}
        #flex-holder{width: 96%;margin: 0 auto;display:flex;flex-direction: row;align-items:baseline;flex-wrap: wrap;}
        #flex-holder a{display: block;background-color:#ccc;border-radius:10px;margin: 1% 0.5%;padding:1% 0.5%;font-size:13px;width: 23%;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
        #img_pin{width: 16px; height: 18px;}
        a{text-decoration:none}
        a:visited{color:blue;}
        .animMarkIn{animation: markIn 1s 1 ease-in-out;}
        @keyframes markIn {${MARK_ANIM}}
    </style>

</head>

            </br>

        function search() {
